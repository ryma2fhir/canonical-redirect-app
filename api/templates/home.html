<h1>Canonical Redirect App</h1>

<p>This is an example application to show how to use the 
    <a href="https://simplifier.net/resolve">Simplifier.net Resolve URL</a>
    to make your FHIR canonicals resolve in the browser.</p>

<ul>
    <li>
        Try an <em>direct</em> redirect example:
        <a href="{{example_indirect_canonical}}">{{example_indirect_canonical}}</a>
    </li>
    <li>
        Try an <em>indirect</em> redirect example:
        <a href="{{example_direct_canonical}}">{{example_direct_canonical}}</a>
    </li>
</ul>

<a href="https://github.com/wardweistra/canonical-redirect-app">
    <img src="https://img.shields.io/badge/View_on_GitHub.com-canonical--redirect--app-green" />
</a>
